camunda.bpm.client:
  base-url: http://localhost:8081/engine-rest # the URL pointing to the Camunda Platform Runtime REST API
  lock-duration: 10000 # defines how many milliseconds the External Tasks are locked until they can be fetched again
  subscriptions:
    CheckProyectService:
      variable-names: idproject,name,description,createby,createtime,type,template,location,numberofworkorders,properties,comments
      process-definition-key: Check_Project_Service
    # eligibilityCheck:
    #  variable-names: name,age,loanAmount,purpose,email,monthlyIncome # only fetch these variables
    #  process-definition-key: loanprocess

logging.level.org.camunda.bpm.client: DEBUG # increase the log level of the application